<ion-header>

  <ion-navbar primary>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list *ngIf="businessDatalist">

<ion-item-sliding *ngFor="let business of businessDatalist" tappable (click)="goToBusinessDetails1(business)">
      <ion-item>
        <ion-thumbnail item-left>
  <img src="http://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-totoro.png">
       </ion-thumbnail>
    <h2>{{business.name}}</h2>
    <h4>{{business.address}}</h4>
    <p item-right>{{business.distance}} Km</p>
      </ion-item>
      <ion-item-options>
        <button ion-button danger icon-left (click)="removeBusiness(business.key)">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>

</ion-content>
